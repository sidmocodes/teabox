global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'intelligent-cache'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['intelligent-cache-service:8080']
  - job_name: 'ai-caching'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ai-caching-service:8081']
